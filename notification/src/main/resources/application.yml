server:
  port: 8085
spring:
  application:
    name: notification
  datasource:
    password: 12345
    url: jdbc:postgresql://localhost:5332/notification
    username: 12345
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
